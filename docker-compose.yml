services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: kedai-api
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-base64:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/api/database/database.sqlite
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
    volumes:
      - api-storage:/var/www/api/storage
      - api-database:/var/www/api/database
    networks:
      - kedai-network

  api-nginx:
    image: nginx:alpine
    container_name: kedai-api-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/api-nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./apps/api/public:/var/www/api/public:ro
    depends_on:
      - api
    networks:
      - kedai-network

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: kedai-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api-nginx
    networks:
      - kedai-network

networks:
  kedai-network:
    driver: bridge

volumes:
  api-storage:
  api-database:
